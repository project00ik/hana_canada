<!-- 모달레이어 - alert -->

<input type="hidden" id="modalConfirmBtnTxt" value="OK">
<script>
var modalCallbackFn;

/*
param : {
    title = 제목
    text = 내용
    eText = 에러내용                 // type:S 스크롤타입에는 사용불가
    type = S:스크롤
    btnType = C:확인/취소
    btnText = ""           // 확인버튼명
    callBackFn = callback 함수
}
*/ 
oneqAlert = function(param) {
    var modalId;
    
    // init
    modalCallbackFn = param.callBackFn;
    $("#modalAlert").removeClass("only-title");
    $("#defaultModalContent p").hide();
    
    // 버튼 타입
    if (param.btnType == "C") {
        $("#btnConfirm").show();
        $("#btnAlert").hide();
    } else {
        $("#btnAlert").show();
        $("#btnConfirm").hide();
    }
    
    // 버튼 명
    if (!isEmpty(param.btnText)) {
        $("#btnAlert button").html(param.btnText);
        $("#btnConfirm button").eq(1).html(param.btnText);
        
        $("#btnAlert button").attr("aria-label", param.btnText);
        $("#btnConfirm button").eq(1).attr("aria-label", param.btnText);
    } else {
        $("#btnAlert button").html($("#modalConfirmBtnTxt").val()); 
        $("#btnConfirm button").eq(1).html($("#modalConfirmBtnTxt").val());
        
        $("#btnAlert button").attr("aria-label", $("#modalConfirmBtnTxt").val());
        $("#btnConfirm button").eq(1).attr("aria-label", $("#modalConfirmBtnTxt").val());
    }
    
    // 컨텐츠 타입 스크롤
    if (param.type == "S") {
        $("#scrollModalTitle").show();
        $("#scrollModalContent").show();
        $("#defaultModalContent").hide();
        
        // title
        $("#scrollModalTitle h1").html(param.title);
        
        // text
        $("#scrollModalContent p").html(param.text);
        
    // 컨텐츠 타입 일반
    } else {
        if (isEmpty(param.text) && isEmpty(param.eText)) {
            $("#modalAlert").addClass("only-title");
        }
        $("#scrollModalTitle").hide();
        $("#scrollModalContent").hide();
        $("#defaultModalContent").show();
        
        // title
        if (!isEmpty(param.title)) {
            $("#defaultModalContent p").eq(0).html(param.title).show();
        }
        
        // text
        if (!isEmpty(param.text)) {
            $("#defaultModalContent p").eq(1).html(param.text).show();
        }
        
        // eText
        if (!isEmpty(param.eText)) {
            $("#defaultModalContent p").eq(2).html(param.eText).show();
        }
    } 
    
    modalOpen("modalAlert");
}

function modalCallback() {
    if (modalCallbackFn != undefined) modalCallbackFn();
}

</script>
