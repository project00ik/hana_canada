<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>로그인</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
  <div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
      <p class="page-tit">로그인</p>
      <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container ly-full">

              <div class="con-box">
                <div class="result-wrap">                    
                
                  <div class="result-con error">
                    <p class="title">로그인이 차단되었습니다.</p>
                    <p class="text-sub">복수 기업의 일반 사용자는 인터넷뱅킹을<br />이용해주세요.</p>
                    <p class="text-sub">인터넷뱅킹에서 최초 세팅을 완료하신 후에<br />스마트뱅킹을 이용해 주시기 바랍니다.</p>
                    <p class="text-sub">본 절차는 고객님의 정보를 보호하기 위한 보안수단으로 본인이 맞다면 비밀번호 찾기를 이용해 주세요.</p>
                  </div>

                </div>
              </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="비밀번호 재설정">비밀번호 재설정</button>
        </div>
    </div>
    <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
  <script src="../../js/slick.js"></script>
  <script src="../../js/touch-dnd.js"></script>
  <script src="../../js/pualugin.js"></script>
  <script src="../../js/common-ui.js"></script>
</body>
</html>
