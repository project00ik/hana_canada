<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
  <title>가입하기</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">가입하기</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">    
                <div class="container">

                    <div class="con-box">
                            
                        <div class="progress-bar-wrap">
							<span class="bar active"></span>
							<span class="bar active"></span>
							<span class="bar on"></span>
						</div>
                        
                        <div class="con-line mt32">
                            <p class="page-tit">계좌 세부 사항</p>
                            <div class="info-green mt16">
                                <p class="title">계좌 개설을 위한 신규 금액(CAD)을<br>수표로 보내주세요.</p>
                                <p class="text">고객님은 1Qbanking 계좌를 보유하고 있지 않은 신규 고객입니다. 신규 CAD 계좌 개설을 위해 최초 1회에 한하여 수표를 보내주셔야 계좌가 활성화됩니다. 1Qbanking 모바일 앱 또는 우편으로 수표를 보내주신 후 거래를 시작해 주세요.</p>
                            </div>
                        </div>
                        <div class="con-line">
                            <p class="page-tit">계좌 이용 약관</p>
                            <p class="page-txt mt8">“예”를 선택하시는 경우, <button type="button" class="txt_underline-b">$계좌명$ 이용 약관</button>에 동의하는 것으로 간주됩니다.</p>
                            <div class="mt20">
                                <div class="tab-radio-wrap">
                                    <div class="tab-radio">
                                        <input type="radio" name="radio02" id="radio02_1" title="CAD">
                                        <label for="radio02_1">예</label>
                                    </div>
                                    <div class="tab-radio">
                                        <input type="radio" name="radio02" id="radio02_2" title="USD">
                                        <label for="radio02_2">아니요</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // container -->
            </div>
        </div>
        <!-- //Content -->
        <!-- footer -->
        <div class="app-footer">
            <div class="btn-group-wrap">
                <button type="button" class="btn" aria-label="다음">다음</button><!-- 활성화 시 : disabled 삭제 -->
            </div>
        </div>
        <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>

    <!-- 모달레이어 영역 -->
    
    <!--// 모달레이어 영역 -->
</body>
</html>
