<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>가입하기</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">가입하기</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">    
                <div class="container">

                    <div class="con-box">
                            
                        <div class="progress-bar-wrap">
							<span class="bar active"></span>
							<span class="bar active"></span>
							<span class="bar on"></span>
						</div>
                        
                        <div class="con-line mt32">
                            <p class="page-tit">계좌 세부 사항</p>
                            <div class="form-area">
                                <p class="form-title">테마 선택</p>
                                <div class="theme-check-wrap">
                                    <!-- D: 카드컬러 타입 : color-type1~7 -->
                                    <label class="theme-check color-type1">
                                        <input type="radio" name="theme" checked="checked">
                                        <span>목돈 만들기</span>
                                    </label>
                                    <label class="theme-check color-type2">
                                        <input type="radio" name="theme">
                                        <span>해외 여행</span>
                                    </label>
                                    <label class="theme-check color-type4">
                                        <input type="radio" name="theme">
                                        <span>차 구매</span>
                                    </label>
                                    <label class="theme-check color-type7">
                                        <input type="radio" name="theme">
                                        <span>나만의 목표</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-area">
                                <div class="input">
                                    <div class="input__inner">
                                        <input type="text" id="inputText01" class="input__element" title="나만의 목표(선택) 입력폼" placeholder="최대 30자 내로 입력">
                                        <label for="inputText01" class="input__label" aria-hidden="true">나만의 목표(선택)</label>
                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: none;"></button>
                                    </div>
                                    <!-- 에러 메시지 -->
                                    <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                                </div>
                            </div>
                            <div class="form-area">
                                <div class="input-wrap input--on">
                                    <div class="input">
                                        <div class="input__inner">
                                            <div class="input-item-left">$CAD</div>
                                            <input type="text" id="inputText08" class="input__element input-price" title="목표 금액 입력" placeholder="0.00">
                                            <label for="inputText08" class="input__label" aria-hidden="true">목표 금액</label>
                                            <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: none;"></button>
                                            <!-- input Tooltip -->
                                            <div class="input-tooltip-wrap">
                                                <div class="tooltip-wrap">
                                                    <p class="tooltip-title">도움말</p>
                                                    <div class="tooltip" data-tooltip="paragraph">
                                                        <button type="button" class="btn-open" data-tooltip-button="open" aria-label="툴팁 열기"></button>
                                                        <div class="tooltip-con" data-tooltip-panel="false" >
                                                            <div class="tooltip__column">
                                                                <div class="tooltip__description" data-tooltip="focus">
                                                                    <!-- tooltip 컨텐츠 영역 -->
                                                                    <div class="inbox">
                                                                        <p class="text">
                                                                            매월 $1,000까지 입금 가능하며,<br>
                                                                            목표 금액은 $1,000 X 납입 개월 수 이내로만<br>입력 가능합니다.<br>
                                                                            (예 : 3년 가입시 최대 $ 36,000)
                                                                        </p>
                                                                    </div>
                                                                    <!-- // tooltip 컨텐츠 영역 -->
                                                                </div>
                                                            </div>
                                                            <button class="btn-close" data-tooltip-button="close" aria-label="툴팁 닫기" type="button"></button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- // input Tooltip -->
                                            </div>
                                        </div>
                                        <!-- 에러 메시지 -->
                                        <p class="input__error" aria-live="assertive">오류메시지</p>
                                    </div>
                                </div>
                            </div>
                            <div class="speech-bubble-area">
                                <div class="lgreen-box-wrap">
                                    <div class="input-wrap">
                                        <div class="input input--error"><!-- D: 에러 시 'input input--error -->
                                            <div class="input__inner">
                                                <input type="text" id="inputText09" class="input__element" title="납입기간 입력" placeholder="">
                                                <label for="inputText09" class="input__label" aria-hidden="true">납입기간(6~36개월 이내)</label>
                                                <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: none;"></button>
                                                <div class="input-item-right">개월</div>
                                            </div>
                                            <!-- 에러 메시지 -->
                                            <p class="input__error" aria-live="assertive">납입 기간은 6개월~36개월 이내만 입력 가능합니다.</p>
                                        </div>
                                    </div>
                                    <div class="btn-group-flex">
                                        <button tyle="button" class="btn sm light-gray" aria-label="12개월">12개월</button>
                                        <button tyle="button" class="btn sm light-gray" aria-label="24개월">24개월</button>
                                        <button tyle="button" class="btn sm light-gray" aria-label="36개월">36개월</button>
                                    </div>
                                    <div class="cont-top-wrap mt16">
                                        <div class="top-right">
                                            <button type="button" class="button btn-info" title="1Q Dream 자유적금 이자율(연) 팝업 열기">1Q Dream 자유적금 이자율(연)</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-area">
                                <div class="select-wrap">
                                    <div class="select">
                                        <div class="select__inner">
                                            <button type="button" class="button button-select__item" title="적금 납입 주기 선택" data-element="modal__open" data-target="#modalSlide1" aria-controls="#modalSlide1">
                                                <span>매월</span>
                                            </button>
                                        </div>
                                        <div class="select-label">적금 납입 주기</div>
                                    </div>
                                    <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                                </div>
                            </div>
                            <div class="form-area">
                                <div class="input-wrap input--on">
                                    <div class="input">
                                        <div class="input__inner">
                                            <div class="input-item-left">$CAD</div>
                                            <input type="text" id="inputText10" class="input__element input-price" title="최조 입금액 입력" placeholder="$10~$1,000이내 입력">
                                            <label for="inputText10" class="input__label" aria-hidden="true">최조 입금액</label>
                                            <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: none;"></button>
                                        </div>
                                        <!-- 에러 메시지 -->
                                        <p class="input__error" aria-live="assertive">오류메시지</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-area">
                                <div class="select-wrap">
                                    <div class="select">
                                        <div class="select__inner">
                                            <button type="button" class="button button-select__item" title="출금계좌 선택" data-element="modal__open" data-target="#modalSlide2" aria-controls="#modalSlide2">
                                                <span>0000000000000000_CAD_$100.00</span>
                                            </button>
                                        </div>
                                        <div class="select-label">출금계좌</div>
                                    </div>
                                    <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                                </div>
                            </div>
                        </div>
                        <div class="con-line">
                            <p class="page-tit">계좌 이용 약관</p>
                            <p class="page-txt mt8">“예”를 선택하시는 경우, <button type="button" class="txt_underline-b">1Q Dream 자유적금</button>에 동의하는 것으로 간주됩니다.</p>
                            <div class="mt20">
                                <div class="tab-radio-wrap">
                                    <div class="tab-radio">
                                        <input type="radio" name="radio02" id="radio02_1" title="CAD">
                                        <label for="radio02_1">예</label>
                                    </div>
                                    <div class="tab-radio">
                                        <input type="radio" name="radio02" id="radio02_2" title="USD">
                                        <label for="radio02_2">아니요</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // container -->
            </div>
        </div>
        <!-- //Content -->
        <!-- footer -->
        <div class="app-footer">
            <div class="btn-group-wrap">
                <button type="button" class="btn" aria-label="다음">다음</button><!-- 활성화 시 : disabled 삭제 -->
            </div>
        </div>
        <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>

    <!-- 모달레이어 영역 -->
    <div id="modalSlide1" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container modal__container--interval" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">적금 납입 주기</h1>
            </div>
            <div class="modal__contents btn-none">
                <ul>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="madal1_radio" id="madal1_radio01" onclick="modalClose(this);">
                            <label for="madal1_radio01">매일</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="madal1_radio" id="madal1_radio02" onclick="modalClose(this);">
                            <label for="madal1_radio02">매주</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="madal1_radio" id="madal1_radio03" onclick="modalClose(this);">
                            <label for="madal1_radio03">격주</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="madal1_radio" id="madal1_radio04" onclick="modalClose(this);">
                            <label for="madal1_radio04">매월</label>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <div id="modalSlide2" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container modal__container--interval" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">출금계좌</h1>
            </div>
            <div class="modal__contents btn-none">
                <ul>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="madal2_radio" id="madal2_radio01" onclick="modalClose(this);">
                            <label for="madal2_radio01">0000000000000000_CAD_$100.00</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="madal2_radio" id="madal2_radio02" onclick="modalClose(this);">
                            <label for="madal2_radio02">0000000000000000_CAD_$60.00</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="madal2_radio" id="madal2_radio03" onclick="modalClose(this);">
                            <label for="madal2_radio03">0000000000000000_CAD_$100.00</label>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!--// 모달레이어 영역 -->
</body>
</html>
