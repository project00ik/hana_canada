<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
  <title>가입하기</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">가입하기</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">    
                <div class="container">

                    <div class="con-box">                
                            
                        <div class="progress-bar-wrap">
							<span class="bar on"></span>
							<span class="bar"></span>
							<span class="bar"></span>
						</div>

                        <p class="page-tit">추가 정보 입력</p>
                        <div class="qna-list-wrap">
                            <dl class="qna-list">
                                <dt>지금 주소에 이사 온지 2년이 지나셨나요?</dt>
                                <dd>
                                    <div class="tab-box-wrap" data-element="tab" data-options='{ "isInitActive": false }'>
                                        <ul class="tab-box-list" role="tablist">
                                            <li class="tab-box" data-element="tab__list" role="presentation">
                                                <a href="javascript:void();" class="text" aria-selected="false" data-element="tab__anchor" role="tab">예</a>
                                            </li>                    
                                            <li class="tab-box" data-element="tab__list" role="presentation">
                                                <!-- D: 페이지 진입 시 아니오가 선택 되있어야 할 때 : class="text is-active" -->
                                                <a href="javascript:void();" class="text" aria-selected="false" data-element="tab__anchor" role="tab">아니오</a>
                                            </li>  
                                        </ul>
                                        <div class="tab-con" data-element="tab__panel" role="tabpanel">
                                        </div>
                                        <!-- D: 페이지 진입 시 아니오가 선택 되있어야 할 때 : class="tab-con에 style="display: block;" 추가 -->
                                        <div class="tab-con" data-element="tab__panel" role="tabpanel">
                                            <div class="form-area">
                                                 <div class="search-btn-wrap">
                                                    <div class="input-search-btn">
                                                        <div class="input-search__inner">
                                                            <button type="button" class="button button-search__btn" title="이전 우편번호(Postal Code)검색 열기">
                                                                이전 우편번호(Postal Code)
                                                            </button>
                                                            <div class="search-label">이전 우편번호(Postal Code)</div>
                                                            <button type="submit" class="btn-search" aria-label="검색">검색</button>
                                                        </div>
                                                    </div>
                                                    <!-- 에러 메시지 -->
                                                    <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                                                </div>
                                            </div>
                                            <div class="form-area">
                                                <div class="input input--disabled">
                                                    <div class="input__inner">
                                                        <input type="text" id="inputText01" class="input__element input--on" title="이전 주소 입력폼" value="" disabled="disabled">
                                                        <label for="inputText01" class="input__label" aria-hidden="true">이전 주소</label>
                                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: inline-block;"></button>
                                                    </div>
                                                    <!-- 에러 메시지 -->
                                                    <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                                                </div>
                                            </div>
                                            <div class="form-area">
                                                <div class="input">
                                                    <div class="input__inner">
                                                        <input type="text" id="inputText02" class="input__element" title="이전 상세주소(선택) 입력폼" placeholder="">
                                                        <label for="inputText02" class="input__label" aria-hidden="true">이전 상세주소(선택)</label>
                                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: none;"></button>
                                                    </div>
                                                    <!-- 에러 메시지 -->
                                                    <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                                                </div>
                                            </div>
                                            <div class="form-area">
                                                <div class="input input--disabled">
                                                    <div class="input__inner">
                                                        <input type="text" id="inputText03" class="input__element input--on" title="이전 도시(City) 입력폼" value="" disabled="disabled">
                                                        <label for="inputText03" class="input__label" aria-hidden="true">이전 도시(City)</label>
                                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: inline-block;"></button>
                                                    </div>
                                                    <!-- 에러 메시지 -->
                                                    <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                                                </div>
                                            </div>
                                            <div class="form-area">
                                                <div class="input input--disabled">
                                                    <div class="input__inner">
                                                        <input type="text" id="inputText04" class="input__element input--on" title="이전 주(Province) 입력폼" value="" disabled="disabled">
                                                        <label for="inputText04" class="input__label" aria-hidden="true">이전 주(Province)</label>
                                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: inline-block;"></button>
                                                    </div>
                                                    <!-- 에러 메시지 -->
                                                    <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                            <dl class="qna-list">
                                <dt>운전면허증을 소지하고 계신가요?</dt>
                                <dd>
                                    <div class="tab-box-wrap" data-element="tab">
                                        <ul class="tab-box-list" role="tablist">
                                            <li class="tab-box" data-element="tab__list" role="presentation">
                                                <a href="javascript:void();" class="text" aria-selected="true" data-element="tab__anchor" role="tab">예</a>
                                            </li>                    
                                            <li class="tab-box" data-element="tab__list" role="presentation">
                                                <a href="javascript:void();" class="text" aria-selected="false" data-element="tab__anchor" role="tab">아니오</a>
                                            </li>  
                                        </ul>
                                        <div class="tab-con" data-element="tab__panel" role="tabpanel">
                                            <!-- D: 운전면허를 소지하는 경우 -->
                                            <div class="form-area">
                                                <div class="input">
                                                    <div class="input__inner">
                                                        <input type="text" id="inputText05" class="input__element input--on" title="운전면허증 번호 입력폼" value="">
                                                        <label for="inputText05" class="input__label" aria-hidden="true">운전면허증 번호</label>
                                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: inline-block;"></button>
                                                    </div>
                                                    <!-- 에러 메시지 -->
                                                    <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                                                </div>
                                            </div>
                                            <div class="form-area">
                                                <div class="select-wrap">
                                                    <div class="select">
                                                        <div class="select__inner">
                                                            <button type="button" class="button button-select__item" data-element="modal__open" data-target="#modalSlide1" title="000 선택" aria-controls="#modalSlide1">
                                                                <span>Manitoba</span> 
                                                            </button>
                                                        </div>
                                                        <div class="select-label">운전면허 발행 주(Province)</div>
                                                    </div>
                                                    <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-con" data-element="tab__panel" role="tabpanel">
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <!-- // container -->
            </div>
        </div>
        <!-- //Content -->
        <!-- footer -->
        <div class="app-footer">
            <div class="btn-group-wrap">
                <button type="button" class="btn" aria-label="다음" disabled="disabled">다음</button><!-- 활성화 시 : disabled 삭제 -->
            </div>
        </div>
        <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>

    <!-- 모달레이어 영역 -->
    <div id="modalSlide1" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container modal__container--interval" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">운전면허 발행 주(Province)</h1>
            </div>
            <div class="modal__contents btn-none">
                <ul>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio01" title="Alberta" onclick="modalClose(this);">
                            <label for="radio01">Alberta</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio02" title="British Columbia" onclick="modalClose(this);">
                            <label for="radio02">British Columbia</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio03" title="Manitoba" onclick="modalClose(this);">
                            <label for="radio03">Manitoba</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio04" title="New Brunswick" onclick="modalClose(this);">
                            <label for="radio04">New Brunswick</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio05" title="Newfoundland and Labrador" onclick="modalClose(this);">
                            <label for="radio05">Newfoundland and Labrador</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio06" title="Nova Scotia" onclick="modalClose(this);">
                            <label for="radio06">Nova Scotia</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio07" title="Northwest Territories" onclick="modalClose(this);">
                            <label for="radio07">Northwest Territories</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio08" title="Nunavut" onclick="modalClose(this);">
                            <label for="radio08">Nunavut</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio09" title="Ontario" onclick="modalClose(this);">
                            <label for="radio09">Ontario</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio10" title="Prince Edward Island" onclick="modalClose(this);">
                            <label for="radio10">Prince Edward Island</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio11" title="Quebec" onclick="modalClose(this);">
                            <label for="radio11">Quebec</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio12" title="Saskatchewan" onclick="modalClose(this);">
                            <label for="radio12">Saskatchewan</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio" id="radio13" title="Yukon Territory" onclick="modalClose(this);">
                            <label for="radio13">Yukon Territory</label>
                        </div>
                    </li>
                    
                </ul>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!-- //모달레이어 영역 -->
</body>
</html>
