<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
  <title>가입하기</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">가입하기</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">    
                <div class="container">

                    <div class="con-box">                
                            
                        <div class="progress-bar-wrap">
							<span class="bar active"></span>
							<span class="bar on"></span>
							<span class="bar"></span>
						</div>

                        <p class="page-tit">회원 등록</p>
                        <div class="qna-list-wrap">
                            <dl class="qna-list">
                                <dt>마케팅 이메일 수신 여부(선택)</dt>
                                <dd>
                                    <p class="txt">캐나다 하나은행이 제공하는 이벤트, 상품 정보 및 프로모션 안내 메일 수신에 동의합니다.</p>
                                    <p class="mt16"><button type="button" class="button btn-info" title="관련 약관 보기 열기">관련 약관 보기</button></p>
                                
                                    <div class="mt32">
                                        <div class="tab-radio-wrap">
                                            <div class="tab-radio">
                                                <input type="radio" name="radio01" id="radio01_1" title="동의" checked="checked">
                                                <label for="radio01_1">동의</label>
                                            </div>
                                            <div class="tab-radio">
                                                <input type="radio" name="radio01" id="radio01_2" title="미동의">
                                                <label for="radio01_2">미동의</label>
                                            </div>
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <!-- // container -->
            </div>
        </div>
        <!-- //Content -->
        <!-- footer -->
        <div class="app-footer">
            <div class="btn-group-wrap">
                <button type="button" class="btn" aria-label="다음">다음</button><!-- 활성화 시 : disabled 삭제 -->
            </div>
        </div>
        <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>
</body>
</html>
