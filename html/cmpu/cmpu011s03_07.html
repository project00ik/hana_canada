<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>가입하기</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
  <div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
      <p class="page-tit">가입하기</p>
      <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container">

              <div class="con-box">
                <div class="confirm-wrap">
                    <div class="result-con error">
                        <p class="title">
                            본 상품을 먼저 가입하시기 전에<br>
                            세이빙 혹은 체킹 계좌 개설 및<br>
                            활성화가 필요합니다.
                        </p>
                        <p class="text-sub">
                            아래 상품을 선택하고 [다음] 버튼을 클릭하여<br>
                            계좌 개설을 진행해 주세요.<br>
                            수표 입금을 통한 계좌 활성화 완료 후<br>
                            원하는 예적금 상품을 가입하실 수 있습니다.
                        </p>
                        
                        <div class="signup-card-wrap">
                            <div class="card-wrap">
                                <!-- 카드형 checkbox -->
                                <label class="signup-card-check ">
                                    <input type="checkbox" name="signup-card">
                                    <!-- D: 카드컬러 타입 : color-type1~7 -->
                                    <div class="card-type9 color-type2">
                                        <!-- 카드 내용 -->
                                        <div class="card-cont">
                                            <div class="left-img-area">
                                                <i class="icon-1q-saving"></i>
                                            </div>
                                            <div class="card-box">
                                                <div class="card">
                                                    <dl>
                                                        <dt>
                                                            <p class="tit">1Q 세이빙</p>
                                                        </dt>
                                                        <dd>
                                                            <p class="txt">최고 수준의 금리 제공</p>
                                                            <p class="txt">은행 일반 수수료 면제</p>
                                                        </dd>
                                                    </dl>
                                                </div>
                                            </div>
                                        </div>
                                        <!--// 카드 내용 -->
                                    </div>
                                </label>
                                <label class="signup-card-check">
                                    <input type="checkbox" name="signup-card">
                                    <!-- D: 카드컬러 타입 : color-type1~7 -->
                                    <div class="card-type9 color-type1">
                                        <!-- 카드 내용 -->
                                        <div class="card-cont">
                                            <div class="left-img-area">
                                                <i class="icon-1q-checking"></i>
                                            </div>
                                            <div class="card-box">
                                                <div class="card">
                                                    <dl>
                                                        <dt>
                                                            <p class="tit">1Q 체킹</p>
                                                        </dt>
                                                        <dd>
                                                            <p class="txt">수수료 없는 계좌</p>
                                                            <p class="txt">온라인뱅킹을 통한 다양한 기능 제공</p>
                                                        </dd>
                                                    </dl>
                                                </div>
                                            </div>
                                        </div>
                                        <!--// 카드 내용 -->
                                    </div>
                                </label>
                                <!--// 카드형 checkbox -->
                            </div>
                        </div>
                    </div>
                </div>
              </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="다음">다음</button>
        </div>
    </div>
    <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>
</body>
</html>
