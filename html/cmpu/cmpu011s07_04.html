<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 공통 meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>가입하기</title>
        <!-- 공통 css -->
        <link rel="stylesheet" href="../../css/common.css" type="text/css">
    </head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <p class="page-tit">가입하기</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">    
                <div class="container ly-full">
                    <div class="con-box">
                        <div class="result-wrap">                  
                            <div class="result-con">
                                <p class="title">축하드립니다!<br>&quot;$계좌명$&quot; 가입이 성공적으로<br>완료되었습니다.</p>  
                                <p class="text-sub">
                                    수표 입금은 완료되었으며,<br>입금하신 수표의 자금화는 영업일 기준<br>최대 5일까지 소요될 수 있습니다.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // container -->
            </div>
        </div>
        <!-- //Content -->
        <!-- footer -->
        <div class="app-footer">
            <div class="btn-group-wrap">
                <button type="button" class="btn" aria-label="내계좌로 이동">내계좌로 이동</button>
            </div>
        </div>
    </div>
    <!-- 공통 script -->
    <script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>
</body>
</html>
