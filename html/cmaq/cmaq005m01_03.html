<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>공지사항</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
  <div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">공지사항</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container">
                <!-- 컨텐츠 구분 영역 -->
                <div class="search-con-box">
                    <!-- input : 검색 -->
                    <div class="search-area">
                        <div class="input input-search">
                            <!--
                                * 오류시 class="input input--error"
                                * 비활성화시 class="input input--disabled" input 에 disabled 추가
                                * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                            -->
                            <div class="input__inner">
                                <input type="text" id="searchInput" class="input__element input--search" title="입력폼" placeholder="제목 검색 입력" value="ad">
                                <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                <button type="submit" class="btn-search" aria-label="검색">검색</button>
                            </div>
                            <!-- 에러 메시지 -->
                            <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                        </div>
                        <div class="search-layer">
                            <!-- <button class="search-layer-close" onclick="searchLayerInit(this)">닫기</button> -->
                            <!-- 검색 결과 없음 (no data) -->
                            <!-- <div class="no-data">
                                <i class="icon-alarm"></i>
                                <p class="txt">검색어 결과가 없습니다.</p>
                            </div> -->
                            <!--// 검색 결과 없음 (no data) -->
                            <!-- 검색 결과 있을 때 목록 -->
                            <ul class="search-list search-list--active">
                                <li class="active"><a href="javascript:;">검색어 목록</a></li>
                                <li><a href="javascript:;">검색어 목록</a></li>
                                <li><a href="javascript:;">검색어 목록</a></li>
                                <li><a href="javascript:;">검색어 목록</a></li>
                                <li><a href="javascript:;">검색어 목록</a></li>
                                <li><a href="javascript:;">검색어 목록</a></li>
                            </ul>
                            <!--// 검색 결과 있을 때 목록 -->
                        </div>
                    </div>
                </div>
                <!--// 컨텐츠 구분 영역 -->
                <!-- 컨텐츠 구분 영역 -->
                <div class="con-box">
                    
                    <div class="notice-list-wrap">
                        <div class="notice-top-area">
                            <p class="tit"><span class="tpb-green">'1Q'</span> 검색 결과 없음</p>
                        </div>
                         <div class="card-wrap">
                             <!-- 결과 없음 -->
                             <div class="no-data-wrap">
                                <div class="no-data">
                                    <i class="icon-alarm"></i>
                                    <p class="txt">검색 결과 없음</p>
                                </div>
                            </div>
                            <!--// 결과 없음 -->
                         </div>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <!-- <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn gray" aria-label="목록">목록</button>
        </div>
    </div> -->
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>


    <!-- 모달레이어 - 슬라이드 버튼X -->
    <div id="modalSlideSelectSm" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">조회 조건</h1>
            </div>
            <div class="modal__contents btn-none">                        
                <ul>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio04" title="전체" onclick="modalClose(this);">
                            <label for="radio04">전체</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio05" title="개인" onclick="modalClose(this);">
                            <label for="radio05">개인</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio06" title="기업" onclick="modalClose(this);">
                            <label for="radio06">기업</label>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!-- //모달레이어 - 슬라이드 버튼X -->

</body>
</html>
