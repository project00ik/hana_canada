
<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>납부결과조회</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
  <div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <button class="btn-back" title="이전 화면"></button>
        <p class="page-tit">납부결과조회</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container pdt-none">
                <div class="con-box">
                    <div class="detail-area">
                        <div class="detail-card">
                            <div class="card-top">
                                <p class="tit">Bell Canada/0000000001</p>
                                <p class="txt">1234567890123456</p>
                            </div>
                            <div class="card-bottom">
                                <div class="left-area">
                                    <div class="tag-box">
                                        <i class="icon-country" style="background-image: url(../../images/country/flag-canada.png);"></i>
                                        <span class="tag-txt">CAD</span>
                                    </div>
                                </div>
                                <div class="right-area">
                                    <span class="price">$50.00</span>
                                </div>
                            </div>
                            <div class="btn-wrap">
                                <button type="button" class="btn line" aria-label="재송금"><span class="icon_reload">재납부</span></button>
                            </div>
                        </div>
                        <div class="detail-list">
                            <p class="page-tit">납부방법</p>
                            <div class="card-wrap">
                                <div class="card-type2">                    
									<!-- 카드 내용 -->
									<div class="card-cont">
										<div class="card-list1">
											<dl>
												<dt>유형</dt>
												<dd><span class="txt">즉시납부</span></dd>
											</dl>
										</div>
									</div>
									<!--// 카드 내용 -->
								</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // con-box -->
                <div class="con-box">
                    <p class="page-tit">보내는 분</p>
                    <div class="card-wrap">
                        <div class="card-type2">                    
                            <!-- 카드 내용 -->
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>납부신청번호</dt>
                                        <dd><span class="txt">205651220145</span></dd>
                                    </dl>
                                </div>
                            </div>
                            <!--// 카드 내용 -->
                        </div>
                        <div class="card-type2">   
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>출금계좌</dt>
                                        <dd><span class="txt">12345678 CAD SAVINGS DEPOSIT</span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="card-type2">   
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>예금주명</dt>
                                        <dd><span class="txt">Hong Gil Dong</span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="card-type2">   
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>납부금액</dt>
                                        <dd><span class="txt">CAD $50.00</span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- // card-wrap -->
                </div>
                <!-- // con-box -->
                <div class="con-box">
                    <p class="page-tit">납부기관</p>
                    <div class="card-wrap">
                        <div class="card-type2">                    
                            <!-- 카드 내용 -->
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>기관명/기관ID</dt>
                                        <dd><span class="txt">Bell Canada/0000000001</span></dd>
                                    </dl>
                                </div>
                            </div>
                            <!--// 카드 내용 -->
                        </div>
                        <div class="card-type2">   
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>고지서 납부번호</dt>
                                        <dd><span class="txt">1234567890</span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- // card-wrap -->
                </div>
                <!-- // con-box -->
            </div>
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn gray" aria-label="목록">목록</button>
        </div>
       
    </div>
    <!-- //footer -->

</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>



</body>
</html>
