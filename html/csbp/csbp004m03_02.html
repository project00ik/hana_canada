<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>예약납부 관리</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <!-- <button class="btn-back" title="이전 화면"></button> -->
        <p class="page-tit">예약납부 관리</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container ly-full">
                <div class="con-box">
                    <div class="result-wrap">               
                        <div class="result-con">
                            <p class="title">예약납부 취소가 $결재$되었습니다.</p>
                            <p class="text-sub">해당 결재의 처리상태는 ‘결재함’에서 확인 할 수 있습니다.</p>                            
                        </div>
                        <div class="result-detail">
                            <div class="card-wrap">
                                <!-- card-type2 -->
                                <div class="card-type2">
                                    <!-- 카드 내용 -->
                                    <div class="card-cont">
                                        <div class="card-list1">
                                            <dl>
                                                <dt>거래업무</dt>
                                                <dd>
                                                    <span class="txt">요금납부</span>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                    <!--// 카드 내용 -->
                                </div>
                                <!-- // card-type2 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // container -->
            
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="결재함으로 이동">결재함으로 이동</button>
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>


</body>
</html>
