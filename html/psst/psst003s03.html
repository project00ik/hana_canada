<script>
    $(function(){
        $('.btn-switch').asSwitch();
        $('.asswitch-list-wrap.on').find('.asswich-box').show();

        $('.btn-switch').on('asSwitch::change', function(event, instance){
            if(instance.checked){
                
                $(this).parents('.asswitch-top').siblings('.asswich-box').slideDown();
                $(this).parents('.asswitch-list-wrap').addClass('on');
                
            } else {

                $(this).parents('.asswitch-top').siblings('.asswich-box').slideUp();
                $(this).parents('.asswitch-list-wrap').removeClass('on');
            }
        });
    });

</script>
