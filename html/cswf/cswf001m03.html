<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>승인 진행 상태 조회</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
      <p class="page-tit">승인 진행 상태 조회</p>
      <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container approval-check-wrap">
                <div class="con-box">

                    <!-- Tab -->
                    <div class="tab-list-wrap" data-element="tab">
                        <ul class="tab-list" role="tablist">
                            <li class="tab" data-element="tab__list">
                                <a href="javascript:void();" class="text is-active" aria-selected="true" data-element="tab__anchor"><span>사용자 승인</span></a>
                            </li>                    
                            <li class="tab" data-element="tab__list">
                                <a href="javascript:void();" class="text" aria-selected="false" data-element="tab__anchor"><span>결재라인 승인</span></a>
                            </li>  
                        </ul>

                        <!-- tab-con -->
                        <div class="tab-con is-active" data-element="tab__panel">  

                            <div class="result-con">
                                <p class="title">사용자승인이<br>완료되었습니다!</p>         
                                <p class="text-sub"><span class="tp-green">Hong Gil Dong</span> 사용자에 대한<br>승인이 정상처리 되었습니다.</p>           
                            </div>

                        </div>
                        <!-- // tab-con -->

                        <!-- tab-con -->
                        <div class="tab-con" data-element="tab__panel">   

                            
                        </div>
                        <!-- // tab-con -->

                    </div>                     
                    <!-- // Tab -->

                </div>
            </div>
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn gray" aria-label="목록">목록</button>
        </div>
    </div>
    <!-- //footer -->
</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>

    

    <!-- 모달레이어 영역 -->
    <div id="modalSlide2" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container modal__container--interval" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">조회 조건</h1>
            </div>
            <div class="modal__contents">
                <div class="con-box">
                    <div class="form-area">
                        <p class="form-title">조회기간</p>
                        <!-- Tab -->
                        <div class="tab-box-wrap" data-element="tab">
                            <ul class="tab-box-list" role="tablist">
                                <li class="tab-box" data-element="tab__list" >
                                    <a href="javascript:void();" class="text is-active" aria-selected="true" data-element="tab__anchor">기간 선택</a>
                                </li>                    
                                <li class="tab-box" data-element="tab__list">
                                    <a href="javascript:void();" class="text" aria-selected="false" data-element="tab__anchor">직접 선택</a>
                                </li>  
                            </ul>
                            <div class="tab-con is-active" data-element="tab__panel">
                                <!-- 탭 내용 -->
                                <ul class="form-list type-half">
                                    <li>
                                        <div class="radio-wrap">
                                            <input type="radio" name="modal_radio" id="modal_radio01" title="" checked="checked">
                                            <label for="modal_radio01">지난 1개월</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="radio-wrap">
                                            <input type="radio" name="modal_radio" id="modal_radio02" title="">
                                            <label for="modal_radio02">지난 3개월</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="radio-wrap">
                                            <input type="radio" name="modal_radio" id="modal_radio03" title="">
                                            <label for="modal_radio03">지난 6개월</label>
                                        </div>
                                    </li>
                                </ul>
                                <!--// 탭 내용 -->
                            </div>
                            <div class="tab-con" data-element="tab__panel">
                                <!-- 탭 내용 -->
                                <div class="form-area">
                                    <div class="input-wrap">
                                        <div class="input input--on">
                                            <div class="input__inner">
                                                <input type="text" id="inputText06" class="input__element input-date" title="시작일" value="" placeholder="YYYY.MM.DD" disabled="disabled">
                                                <label for="inputText06" class="input__label" aria-hidden="true">시작일</label>
                                                <button type="button" class="input__calendar-button" aria-label="시작일 선택"></button>
                                            </div>
                                        </div>
                                        <div class="input input--on">
                                            <div class="input__inner">
                                                <input type="text" id="inputText07" class="input__element input-date" title="종료일" value="" placeholder="YYYY.MM.DD" disabled="disabled">
                                                <label for="inputText07" class="input__label" aria-hidden="true">종료일</label>
                                                <button type="button" class="input__calendar-button" aria-label="종료일 선택"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--// 탭 내용 -->
                            </div>
                        </div>                     
                        <!-- // Tab -->		
                    </div>
                </div>
            </div>
            <div class="btn-wrap">
                <button type="button" class="btn" data-element="modal__close" aria-label="확인">확인</button>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    
    <!-- //모달레이어 영역 -->


</body>
</html>
