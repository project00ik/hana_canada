<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>다른 은행 계좌 추가</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../css/common.css" type="text/css">

<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">다른 은행 계좌 추가</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container another-bank-wrap">
                <div class="con-box">
                    
                    <div class="confirm-wrap">

							<p class="title">입력하신 금액정보를<br>다시 한번 확인해 주세요.</p>
							<p class="text-sub">입금된 금액과  정보가 일치하지 않을 경우 계좌 정보 입력부터 다시 진행해야 합니다.</p>
						</div>
		
						<div class="card-wrap">
		
							<!-- card-type2 -->
							<div class="card-type2">                    
								<!-- 카드 내용 -->
								<div class="card-cont">
									<div class="card-list1">
									<dl>
										<dt>금액 1</dt>
										<dd>
											<span class="txt">$12345</span>
										</dd>
									</dl>
									</div>
								</div>
								<!--// 카드 내용 -->
							</div>
							<!-- // card-type2 -->
		
							<!-- card-type2 -->
							<div class="card-type2">                    
								<!-- 카드 내용 -->
								<div class="card-cont">
									<div class="card-list1">
									<dl>
										<dt>금액 2</dt>
										<dd>
											<span class="txt">$12345</span>
										</dd>
									</dl>
									</div>
								</div>
								<!--// 카드 내용 -->
							</div>
							<!-- // card-type2 -->		
	
						</div>
						<!-- // card-wrap -->
					</div>

                </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="다음">다음</button>
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
