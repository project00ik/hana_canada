<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>다른 은행 계좌 추가</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">다른 은행 계좌 추가</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container another-bank-wrap">
                <div class="con-box">
					
					<p>고객님의 타행 계좌에 입금된 2개의 금액을 입력해 주세요.</p>
					<div class="sample-img mt16">
						<img src="" alt="이미지 수급 필요">
					</div>
					
					<!-- input 왼쪽 텍스트 고정형 -->
					<div class="form-area mt32">
						<div class="input-wrap input--on">
							<div class="input">
								<div class="input__inner">
									<div class="input-item-left">CAD $</div>
									<input type="text" id="inputText08" class="input__element input-price" title="금액 1 입력" placeholder="금액 1 입력">
									<label for="inputText08" class="input__label" aria-hidden="true">금액 1</label>
									<button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: none;"></button>
								</div>
								<!-- 에러 메시지 -->
								<p class="input__error" aria-live="assertive">오류메시지</p>
							</div>
						</div>
					</div>
					<!--// input 왼쪽 텍스트 고정형 -->
					<!-- input 왼쪽 텍스트 고정형 -->
					<div class="form-area">
						<div class="input-wrap input--on">
							<div class="input">
								<div class="input__inner">
									<div class="input-item-left">CAD $</div>
									<input type="text" id="inputText09" class="input__element input-price" title="금액 2 입력" placeholder="금액 2 입력">
									<label for="inputText09" class="input__label" aria-hidden="true">금액 3</label>
									<button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: none;"></button>
								</div>
								<!-- 에러 메시지 -->
								<p class="input__error" aria-live="assertive">오류메시지</p>
							</div>
						</div>
					</div>
					<!--// input 왼쪽 텍스트 고정형 -->



                </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="다음">다음</button>
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>


</body>
</html>
