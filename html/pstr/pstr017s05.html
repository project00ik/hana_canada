<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
  <title>이체 요청 취소</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">이체 요청 취소</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container ly-full">

              <div class="con-box">
                <div class="result-wrap">                  
                
                  <div class="result-con">
                    <p class="title">이체 요청이 취소되었습니다.</p>  
                    <div class="btn-wrap btn-flex-column">
                      <button type="button" class="btn md line w164" aria-label="공유하기">공유하기</button>
                      <button type="button" class="btn md line w164" aria-label="신규 e-Transfer">신규 이체 요청</button>
                      <button type="button" class="btn md line w164" aria-label="거래 내역">거래 내역</button>
                    </div>
                  </div>

                </div>
              </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="내계좌로 이동">내계좌로 이동</button>
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>

</html>
