<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
<title>다른 은행 계좌 연결</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">다른 은행 계좌 연결</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container another-bank-wrap">
                <div class="con-box">
						
                    <div class="progress-bar-wrap">
                        <span class="bar on"></span>
                        <span class="bar"></span>
                    </div>

                    <div class="inbox">
                        <div class="cont-top-wrap">
                            <div class="top-left">
                                <button type="button" class="button btn-info" title="다른 은행 계좌 연결순서 도움말 팝업 열기">다른 은행 계좌 연결순서?</button>
                            </div>
                            <div class="top-right">
                                <button type="button" class="btn line gray sm" aria-label="샘플보기">샘플보기</button>
                            </div>
                        </div>

                        <!-- input -->
						<div class="form-area">
							<div class="input">
								<!--
									* 오류시 class="input input--error"
									* 비활성화시 class="input input--disabled" input 에 disabled 추가
									* 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
								-->
								<div class="input__inner">
									<input type="text" id="inputText01" class="input__element" title="지점 번호 입력" placeholder="숫자 5자리">
									<label for="inputText01" class="input__label" aria-hidden="true">지점 번호</label>
									<button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
								</div>
								<!-- 에러 메시지 -->
								<p class="input__error" aria-live="assertive">오류메세지 노출</p>
							</div>
						</div>
						<!--// input -->
                        <!-- input -->
						<div class="form-area">
							<div class="input">
								<!--
									* 오류시 class="input input--error"
									* 비활성화시 class="input input--disabled" input 에 disabled 추가
									* 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
								-->
								<div class="input__inner">
									<input type="text" id="inputText01" class="input__element" title="은행 번호 입력" placeholder="숫자 3자리">
									<label for="inputText01" class="input__label" aria-hidden="true">은행 번호</label>
									<button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
								</div>
								<!-- 에러 메시지 -->
								<p class="input__error" aria-live="assertive">오류메세지 노출</p>
							</div>
						</div>
						<!--// input -->
                        <!-- input -->
						<div class="form-area">
							<div class="input">
								<!--
									* 오류시 class="input input--error"
									* 비활성화시 class="input input--disabled" input 에 disabled 추가
									* 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
								-->
								<div class="input__inner">
									<input type="text" id="inputText01" class="input__element" title="계좌번호 입력" placeholder="숫자만 입력">
									<label for="inputText01" class="input__label" aria-hidden="true">계좌번호</label>
									<button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
								</div>
								<!-- 에러 메시지 -->
								<p class="input__error" aria-live="assertive">오류메세지 노출</p>
							</div>
						</div>
						<!--// input -->

                        <div class="checkbox-wrap box">	<!-- error 시 클래스 추가 class="checkbox-wrap box error" -->
							<input type="checkbox" name="" id="checkbox-box01">
							<label for="checkbox-box01">위의 계좌가 본인 명의로 현재 이용 중인 개인 계좌임을 확인하며, 해당 계좌와의 연결을 신청합니다.</label>
						</div>
                        <p class="checkbox-error" aria-live="assertive">안내문구를 확인해 주세요.</p>

                        
                    </div>


                </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="다음">다음</button>
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>


</body>
</html>
