<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
  <title>이체금액 반환요청</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <button class="btn-back" title="이전 화면"></button>
        <p class="page-tit">이체금액 반환요청</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container">
                <div class="confirm-wrap">  
                    <div class="con-box"> 
                        <div class="result-con waiting">
                            <p class="title">이체했던 금액이 반환됩니다.</p>
                            <p class="text-sub">반환되는 금액은 이체 거래 시 선택했던<br>출금계좌로 입금됩니다.</p>
                        </div>

                        <div class="result-detail">
                            <div class="card-wrap">
                                <!-- card-type2 -->
                                <div class="card-type2">
                                    <!-- 카드 내용 -->
                                    <div class="card-cont">
                                        <div class="card-list1">
                                            <dl>
                                                <dt>반환금액</dt>
                                                <dd>
                                                    <span class="txt">CAD $50.00</span>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                    <!--// 카드 내용 -->
                                </div>
                                <!-- // card-type2 -->
                                <!-- card-type2 -->
                                <div class="card-type2">
                                    <!-- 카드 내용 -->
                                    <div class="card-cont">
                                        <div class="card-list1">
                                            <dl>
                                                <dt>반환 수수료</dt>
                                                <dd>
                                                    <span class="txt">CAD $50.00</span>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                    <!--// 카드 내용 -->
                                </div>
                                <!-- // card-type2 -->
                                <!-- card-type2 -->
                                <div class="card-type2">
                                    <!-- 카드 내용 -->
                                    <div class="card-cont">
                                        <div class="card-list1">
                                            <dl>
                                                <dt>총 반환금액</dt>
                                                <dd>
                                                    <i class="icon-country" style="background-image: url(../../images/country/flag-canada.png);"></i>
                                                    <span class="txt">CAD $51.00</span>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                    <!--// 카드 내용 -->
                                </div>
                                <!-- // card-type2 -->
                            </div>
                        </div>    

                        <div class="info-box-wrap mt32">
							<p class="title">안내사항</p>
							<ul class="bullet-wrap">
								<li>금액은 입금되는 즉시 사용이 가능합니다.</li>
							</ul>
						</div>                        
                        
                    </div>
              
                </div>
            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="확인">확인</button>
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>


</body>
</html>
