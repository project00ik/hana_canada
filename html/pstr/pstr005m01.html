<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>다른 은행 계좌 연결</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">다른 은행 계좌 연결</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container another-bank-wrap">
                <div class="con-box">
						
                    <div class="progress-bar-wrap">
                        <span class="bar first"></span>
                        <span class="bar"></span>
                    </div>

                    <div class="inbox">
                        <div class="card-wrap">
                        
                            <!-- 카드 : 이미지 있는 경우 예시(계좌 인증 후) -->
                            <!-- D : card-type1 no-account(계좌 인증 전) → card-type1 (계좌 인증 후) -->
                            <div class="card-type1">
                                <!-- 카드 상단 영역 -->
                                <div class="top-right-area">
                                    <div class="set-area tg--area">
                                        <button type="button" class="set tg--btn" title="설정" aria-label="열기" onclick="toggleLayer(this);">설정</button>
                                        <div class="set-layer tg--layer">
                                            <ul class="set-list">
                                                <li><button type="button" title="삭제">삭제</button></li>
                                            </ul>
                                            <button type="button" class="btn-close" title="닫기" onclick="toggleLayerClose();">닫기</button>
                                        </div>
                                    </div>
                                </div>
                                <!--// 카드 상단 영역 -->
                                <!-- 카드 내용 -->
                                <div class="card-cont">
                                    <div class="card-box">
                                        <div class="card">
                                            <dl>
                                                <dt>
                                                    <p class="tit tit-type2">Bank of Montreal (12345)</p>
                                                </dt>
                                                <dd>
                                                    <p class="txt">
                                                        <span class="account-num">890123456890</span>
                                                        <i class="icon-country" style="background-image: url(../../images/country/flag-canada.png);"></i>
                                                    </p>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                                <!--// 카드 내용 -->
                                <!-- 버튼영역 -->
                                <div class="btn-wrap">
                                    <button type="button" class="btn line sm" aria-label="">계좌 인증하기</button>
                                </div>
                                <!--// 버튼영역 -->
                            </div>
                            <!-- 카드 : 이미지 있는 경우 예시(계좌 인증 후) -->
                        
                            <!-- 카드 : 이미지 있는 경우 예시(계좌 인증전) -->
                            <!-- D : card-type1 no-account(계좌 인증 전) → card-type1 (계좌 인증 후) -->
                            <div class="card-type1 no-account">
                                <!-- 카드 상단 영역 -->
                                <div class="top-right-area">
                                    <div class="set-area tg--area">
                                        <button type="button" class="set tg--btn" title="설정" aria-label="열기" onclick="toggleLayer(this);">설정</button>
                                        <div class="set-layer tg--layer">
                                            <ul class="set-list">
                                                <li><button type="button" title="수정">수정</button></li>
                                                <li><button type="button" title="삭제">삭제</button></li>
                                            </ul>
                                            <button type="button" class="btn-close" title="닫기" onclick="toggleLayerClose();">닫기</button>
                                        </div>
                                    </div>
                                </div>
                                <!--// 카드 상단 영역 -->
                                <!-- 카드 내용 -->
                                <div class="card-cont">
                                    <div class="card-box">
                                        <div class="card">
                                            <dl>
                                                <dt>
                                                    <p class="tit tit-type2">Bank of Montreal (12345)</p>
                                                </dt>
                                                <dd>
                                                    <p class="txt">
                                                        <span class="account-num">890123456890</span>
                                                        <i class="icon-country" style="background-image: url(../../images/country/flag-canada.png);"></i>
                                                    </p>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                                <!--// 카드 내용 -->
                                <!-- 버튼영역 -->
                                <div class="btn-wrap">
                                    <button type="button" class="btn line sm" aria-label="">계좌 인증하기</button>
                                </div>
                                <!--// 버튼영역 -->
                            </div>
                            <!--// 카드 : 이미지 있는 경우 예시(계좌 인증 전) -->
                        
                        </div>
                    </div>

                    <!-- 안내사항 -->
                    <div class="info-box-wrap">
                        <p class="title">안내사항</p>
                        <ul class="bullet-wrap">
                            <li>캐나다 다른 은행에 개설한 본인 명의 체킹, 세이빙 계좌와 연결을 통해 1Q banking 계좌와  수수료 없이 자금을 주고 받을 수 있습니다.</li>
                            <li>타 은행 계좌 최대 2개까지 연결이 가능합니다.</li>
                            <li>타행 계좌 연결을 위해서는 활성화 된 1Q 체킹계좌, 1Q 세이빙 계좌 혹은 1Q Dream 적금 중 적어도 한가지 계좌를 보유 중이여야 합니다.</li>
                        </ul>
                    </div>
                    <!--// 안내사항 -->


                </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>


</body>
</html>
