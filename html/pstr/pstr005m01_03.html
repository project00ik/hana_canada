<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
<title>다른 은행 계좌 연결</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">다른 은행 계좌 연결</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container another-bank-wrap">
                <div class="con-box">
						
                    <div class="progress-bar-wrap">
                        <span class="bar first"></span>
                        <span class="bar"></span>
                    </div>

                    <div class="no-data-wrap">
                        <div class="no-data">
                            <i class="icon-alarm"></i>
                            <p class="txt">연결된 계좌가 없어요!</p>
                            <p class="sub-txt">아래 계좌 추가를 눌러 다른 은행<br> 계좌를 연결할 수 있습니다.</p>
                        </div>
                    </div>
                    


                    <!-- 안내사항 -->
                    <div class="info-box-wrap">
                        <p class="title">안내사항</p>
                        <ul class="bullet-wrap">
                            <li>캐나다 다른 은행에 개설한 본인 명의 체킹, 세이빙 계좌와 연결을 통해 1Q banking 계좌와  수수료 없이 자금을 주고 받을 수 있습니다.</li>
                            <li>타 은행 계좌 최대 2개까지 연결이 가능합니다.</li>
                            <li>타행 계좌 연결을 위해서는 활성화 된 1Q 체킹계좌, 1Q 세이빙 계좌 혹은 1Q Dream 적금 중 적어도 한가지 계좌를 보유 중이여야 합니다.</li>
                        </ul>
                    </div>
                    <!--// 안내사항 -->


                </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="계좌 추가">계좌 추가</button>
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>


</body>
</html>
