<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>신규 이체</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <button class="btn-back" title="이전 화면"></button>
        <p class="page-tit">신규 이체</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container">
                <div class="con-box"> 
                    <p class="page-tit">보내는 분</p>
                    <div class="form-area">
                        <div class="select-wrap">
                            <div class="select">
                                <div class="select__inner">
                                    <button type="button" class="button button-select__item" title="출금계좌 선택" data-element="modal__open" data-target="#modalSlide3" aria-controls="#modalSlide3">
                                        <span>계좌 선택</span>
                                    </button>
                                </div>
                                <div class="select-label">출금계좌</div>
                            </div>
                            <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                        </div>
                        <button type="button" class="input-info-green mt16" aria-label="1회 이체가능한도 CAD $3,000">
							<span class="text"><span class="arrow">1회 이체가능한도 CAD $3,000</span></span>
						</button>
                    </div>
                    <div class="form-area">
                        <div class="input-wrap input--on">
                            <div class="input">
                                <div class="input__inner">
                                    <div class="input-item-left">$CAD</div>
                                    <input type="text" id="inputText03" class="input__element input-price" title="이체금액 입력" placeholder="0.00" value="">
                                    <label for="inputText03" class="input__label" aria-hidden="true">이체금액</label>
                                    <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: none;"></button>
                                </div>
                                <!-- 에러 메시지 -->
                                <p class="input__error" aria-live="assertive">오류메시지</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-area">
                        <p class="form-title">유형</p>
                        <div class="tab-box-wrap" data-element="tab">
							<ul class="tab-box-list" role="tablist">
								<li class="tab-box" data-element="tab__list" role="presentation">
									<a href="javascript:void();" class="text is-active" aria-selected="true" data-element="tab__anchor" role="tab">즉시 이체</a>
								</li>                    
								<li class="tab-box" data-element="tab__list" role="presentation">
									<a href="javascript:void();" class="text" aria-selected="false" data-element="tab__anchor" role="tab">예약 이체</a>
								</li>  
							</ul>
							<div class="tab-con is-active" data-element="tab__panel" role="tabpanel"></div>
							<div class="tab-con" data-element="tab__panel" role="tabpanel">
                                <div class="form-area mt24">
                                    <div class="input input--on">
                                        <div class="input__inner">
                                            <input type="text" id="inputText05" class="input__element input-date" title="예약 이체일" placeholder="YYYY.MM.DD" disabled="disabled">
                                            <button type="button" class="input__calendar-button" aria-label="예약 이체일 선택"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
						</div>
                    </div>
                </div>
                <div class="con-box">
                    <p class="page-tit">받는 분</p>
                    <div class="form-area">
                        <div class="btn-wrap">
                            <button type="button" class="btn line" aria-label="수취인 선택 및 관리"><span class="icon_plus">수취인 선택 및 관리</span></button>
                        </div>
                    </div>
                    <div class="form-area mt24">
                        <div class="input input--disabled">
                            <div class="input__inner">
                                <input type="text" id="inputText04" class="input__element input--on" title="수취인" value="kim" disabled="disabled">
                                <label for="inputText04" class="input__label" aria-hidden="true">수취인</label>
                                <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: inline-block;"></button>
                            </div>
                            <!-- 에러 메시지 -->
                            <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                        </div>
                    </div>
                    <div class="form-area">
                        <div class="input input--disabled">
                            <div class="input__inner">
                                <input type="text" id="inputText04" class="input__element input--on" title="연락처" value="hana.kim@gmail.com" disabled="disabled">
                                <label for="inputText04" class="input__label" aria-hidden="true">연락처</label>
                                <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: inline-block;"></button>
                            </div>
                            <!-- 에러 메시지 -->
                            <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                        </div>
                        <!-- 가이드 메세지 -->
                        <div class="input__guide-text input__guide-text--left">
                            수취인의 정보가 <i class="italic">Interac</i> 자동 입금에 등록되어 있으므로, 보안질문에 답하는 과정이 생략됩니다. 고객님이 이체를 완료하면 수취인의 계좌에 자동으로 입금됩니다.
                        </div>
                    </div>
                    <div class="form-area">
                        <div class="input input--disabled">
                            <div class="input__inner">
                                <input type="text" id="inputText04" class="input__element input--on" title="보안질문" value="What is the name of your first pet?" disabled="disabled">
                                <label for="inputText04" class="input__label" aria-hidden="true">보안질문</label>
                                <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: inline-block;"></button>
                            </div>
                            <!-- 에러 메시지 -->
                            <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                        </div>
                    </div>
                    <div class="form-area">
                        <div class="textarea">  <!-- error시 class 추가 : input--error -->
                            <label for="textArea01" class="form__label">메시지(선택)</label>
                            <textarea class="textarea__element" name="" id="textArea01" cols="30" rows="10" placeholder=""></textarea>
                            <!-- 에러 메시지 -->
                            <p class="input__error" aria-live="assertive">오류메시지</p>
                        </div>
                        <!-- 가이드 메세지 -->
                        <div class="input__guide-text input__guide-text--left">
                            상대방에게 전달할 메시지를 입력해 주세요. (최대 400자)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="다음">다음</button>
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>

                        <input type="radio" name="madal3_radio" id="madal3_radio11" title="0000000000000000_CAD_$100.00" onclick="modalClose(this);">
                        <label for="madal3_radio11">0000000000000000_CAD_$100.00</label>
                    </div>
                </li>
                <li>
                    <div class="radio-list-wrap">
                        <input type="radio" name="madal3_radio" id="madal3_radio12" title="0000000000000000_CAD_$100.00" onclick="modalClose(this);">
                        <label for="madal3_radio12">0000000000000000_CAD_$100.00</label>
                    </div>
                </li>
                <li>
                    <div class="radio-list-wrap">
                        <input type="radio" name="madal3_radio" id="madal3_radio13" title="0000000000000000_CAD_$100.00" onclick="modalClose(this);">
                        <label for="madal3_radio13">0000000000000000_CAD_$100.00</label>
                    </div>
                </li>
                <li>
                    <div class="radio-list-wrap">
                        <input type="radio" name="madal3_radio" id="madal3_radio14" title="0000000000000000_CAD_$100.00" onclick="modalClose(this);">
                        <label for="madal3_radio14">0000000000000000_CAD_$100.00</label>
                    </div>
                </li>
                <li>
                    <div class="radio-list-wrap">
                        <input type="radio" name="madal3_radio" id="madal3_radio15" title="0000000000000000_CAD_$100.00" onclick="modalClose(this);">
                        <label for="madal3_radio15">0000000000000000_CAD_$100.00</label>
                    </div>
                </li>
            </ul>
        </div>
        <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
    </div>
</div>
<!-- //모달레이어 - 슬라이드 [출금계좌 선택] -->

</body>
</html>
