<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
<title>샘플보기</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <button class="btn-back" title="이전 화면"></button>
        <p class="page-tit">샘플보기</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container another-bank-wrap">
                <div class="con-box">
                    <div class="sample-img">
                        <img src="../../images/png/void_cheque_sample@3x.png" alt="샘플이미지">
                    </div>
					<ul class="num-color-list">
                        <li><p class="text">Transit No. (지점 번호): 5자리 숫자</p></li>
                        <li><p class="text">Bank No. (은행 번호): 3자리 숫자</p></li>
                        <li><p class="text">Account no. (계좌번호): 해당 은행에 개설된 본인 Chequing, Savings 번호</p></li>
                    </ul>
                </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="닫기">닫기</button>
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>


</body>
</html>
