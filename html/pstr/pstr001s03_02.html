<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
  <title>내 계좌간 이체</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
  <div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
      <button class="btn-back" title="이전 화면"></button>
      <p class="page-tit">내 계좌간 이체</p>
      <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container ly-full">

              <div class="con-box">
						
                <div class="btn-floating-wrap">

                  <div class="progress-bar-wrap">
                    <span class="bar active"></span>
                    <span class="bar on"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                  </div>

                  <div class="change-amount-wrap">                    
                    <div class="currency">
                      <span class="tag-usd">USD</span>
                      <span class="amount tp-green">$100.00</span>
                    </div>                   
                    <div class="currency">
                      <span class="tag-cad">CAD</span>
                      <span class="amount">$100.00</span>
                    </div>
                  </div>

                  <div class="btn-floating">
                    <button type="button" class="btn rd" aria-label="금액변경"><span class="icon_reload">금액변경</span></button>
                  </div>

                </div>
                <!-- // btn-floating-wrap -->
              </div>

            </div>
            <!-- // container -->
            
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
      <div class="btn-group-wrap">
          <button type="button" class="btn" aria-label="다음">다음</button>
      </div>
    </div>
    <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
  <script src="../../js/slick.js"></script>
  <script src="../../js/touch-dnd.js"></script>
  <script src="../../js/pualugin.js"></script>
  <script src="../../js/common-ui.js"></script>
</body>
</html>
