<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>상세 내역</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
  <div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <button class="btn-back" title="이전 화면"></button>
        <!-- <p class="page-tit">상세 내역</p> -->
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container pdt-none">
                <div class="con-box">
                    <div class="detail-area">
                        <div class="detail-card">
                            <div class="card-top">
                                <p class="tit">Tom Cruise</p>
                                <p class="txt">hana.kim@gmail.com</p>
                            </div>
                            <div class="card-bottom">
                                <div class="left-area">
                                    <div class="tag-box">
                                        <i class="icon-country" style="background-image: url(../../images/country/flag-canada.png);"></i>
                                        <span class="tag-txt">CAD</span>
                                    </div>
                                </div>
                                <div class="right-area">
                                    <span class="price">$50.00</span>
                                </div>
                            </div>
                            <div class="memo-wrap">
                                <p class="text">For lunch</p>
                            </div>
                            <div class="btn-wrap">
                                <button type="button" class="btn line" aria-label="이체금액 반환요청"><span class="icon-back">이체금액 반환요청</span></button>

                        </div>
                        <div class="detail-list">
                            <p class="page-tit">보내는 분</p>
                            <div class="card-wrap">
                                <div class="card-type2">   
                                    <div class="card-cont">
                                        <div class="card-list1">
                                            <dl>
                                                <dt>상태</dt>
                                                <dd><span class="txt">기한 경과</span></dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-type2">                    
									<!-- 카드 내용 -->
									<div class="card-cont">
										<div class="card-list1">
											<dl>
												<dt>이체요청일시</dt>
												<dd><span class="txt">2022.12.08 hh.mm</span></dd>
											</dl>
										</div>
									</div>
									<!--// 카드 내용 -->
								</div>
                                <div class="card-type2">                    
									<!-- 카드 내용 -->
									<div class="card-cont">
										<div class="card-list1">
											<dl>
												<dt>출금계좌</dt>
												<dd><span class="txt">0000000000000000</span></dd>
											</dl>
										</div>
									</div>
									<!--// 카드 내용 -->
								</div>
                                <div class="card-type2">   
                                    <div class="card-cont">
                                        <div class="card-list1">
                                            <dl>
                                                <dt>이체금액</dt>
                                                <dd><span class="txt">CAD $50.00</span></dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // con-box -->
                <div class="con-box">
                    <p class="page-tit">받는 분</p>
                    <div class="card-wrap">
                        <div class="card-type2">   
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>수취인</dt>
                                        <dd>
                                            <span class="txt">Hana Kim</span>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="card-type2">                    
                            <!-- 카드 내용 -->
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>연락처</dt>
                                        <dd><span class="txt">hana.kim@gmail.com</span></dd>
                                    </dl>
                                </div>
                            </div>
                            <!--// 카드 내용 -->
                        </div>
                        <div class="card-type2">                    
                            <!-- 카드 내용 -->
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>메시지</dt>
                                        <dd><span class="txt">For lunch</span></dd>
                                    </dl>
                                </div>
                            </div>
                            <!--// 카드 내용 -->
                        </div>
                    </div>
                </div>
                <!-- // con-box -->                
            </div>
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn gray" aria-label="목록">목록</button>
        </div>        
    </div>
    <!-- //footer -->
</div>
