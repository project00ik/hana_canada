<!DOCTYPE html>
<html lang="ko">
<head>

<title>다른 은행 계좌 연결</title>
<!-- 공통 css -->

<body>
<div id="wrap" class="wrap">

        <p class="page-tit">다른 은행 계좌 연결</p>

    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container ly-full">

                <div class="con-box">

                        </div>

                    </div>
                </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="닫기">닫기</button>
        </div>
    </div>
    <!-- //footer -->
