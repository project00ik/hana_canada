<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
  <title>캐나다 하나은행 내 이체</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
  <div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
      <button class="btn-back" title="이전 화면"></button>
      <p class="page-tit">캐나다 하나은행 내 이체</p>
      <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container ly-full">

              <div class="top-con-box">
						
                <div class="btn-floating-wrap">

                    <div class="progress-bar-wrap">
                        <span class="bar active"></span>
                        <span class="bar on"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                  
                    <div class="price-wrap">
                    <!-- error 시 class="price-wrap error" error 클래스 추가 -->
                    <div class="inbox">
                        <span class="tag-cad">CAD</span>
                        <!-- <span class="tag-usd">USD</span> -->
                        <div class="currency-wrap input">
                          <span class="currency-dollar">$</span>
                          <input type="tel" class="input-amount-alba input__element" id="" data-element="input-auto" title="금액입력" placeholder="0">
                          <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                        </div>
                        <button type="button" class="button btn-info2" title="이체한도 팝업 열기">1일 이체 잔여한도 CAD $2,380</button>
                        <p class="text-error">잔액이 부족합니다.</p>
                    </div>
                    </div>

                    <div class="btn-floating">
                      <button type="button" class="btn rd" aria-label="USA 입력"><span class="icon_usa_samll">USD 입력</span></button>
    <!-- 
                      <button type="button" class="btn rd" aria-label="CAD 입력"><span class="icon_cad_samll">CAD 입력</span></button>
    -->
                    </div>

                </div>
                <!-- // btn-floating-wrap -->
              </div>

            </div>
            <!-- // container -->
            
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
      <div class="btn-group-wrap">
          <button type="button" class="btn" aria-label="다음">다음</button>
      </div>
    </div>
    <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
  <script src="../../js/slick.js"></script>
  <script src="../../js/touch-dnd.js"></script>
  <script src="../../js/pualugin.js"></script>
  <script src="../../js/common-ui.js"></script>
</body>
</html>
