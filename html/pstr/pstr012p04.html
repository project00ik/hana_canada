<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Interac e-Transfer® 한도</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
	<!-- header -->
	<div id="header" class="app-header">
		<p class="page-tit"><i class="italic">Interac</i> e-Transfer® 한도</p>
		<button class="btn-close" title="닫기"></button>
	</div>
	<!-- //header -->
	<!-- Content -->
	<div id="content" class="app-main"> 
		<div class="app-content">
			<div class="container">
				<div class="con-box">
					<p class="tbl-top-text">통화: CAD</p>
					<div class="tbl-wrap">
						<table class="tbl-all-basic">
							<caption>표에 관한 내용 작성</caption>
							<colgroup>
								<col style="width: 20%;">
								<col style="width: 26.6%;">
								<col style="width: 26.6%;">
								<col style="width: 26.7%;">
							</colgroup>
							<thead>
								<tr>
									<th></th>
									<th scope="col">이체</th>
									<th scope="col">입금</th>
									<th scope="col">이체 요청</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1회</th>
									<td>$3,000</td>
									<td>$25,000</td>
									<td>$3,000</td>										
								</tr>
								<tr>
									<th scope="row">지난<br>24시간</th>
									<td><strong class="text-point">$5,000</strong>/$10,000</td>
									<td scope="rowgroup" rowspan="3">제한없음</td>
									<td><strong class="text-point">$5,000</strong>/$10,000</td>
								</tr>
								<tr>
									<th scope="row">7일</th>
									<td><strong class="text-point">$5,000</strong>/$10,000</td>
									<td><strong class="text-point">$5,000</strong>/$10,000</td>
								</tr>
								<tr>
									<th scope="row">30일</th>
									<td><strong class="text-point">$10,000</strong>/$20,000</td>
									<td><strong class="text-point">$10,000</strong>/$20,000</td>
								</tr>
								<tr>
									<th scope="row">비고</th>
									<td scope="colgroup" colspan="3"><strong class="text-bold">잔여한도</strong>/기본한도</td>
								</tr>
							</tbody>
						</table>
					</div>
					<ul class="bar-list sm mt8">
						<li><i class="italic">Interac</i> e-Transfer 거래 발송(시작된) 일자/시각 기준</li>
						<li>모든 한도는 기간별로 합산됨</li>
					</ul>   
				</div>
			</div>
		</div>
	</div>
	<!-- //Content -->
</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>

</body>
</html>
