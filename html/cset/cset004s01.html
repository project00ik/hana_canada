<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부재관리</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">        
      <button class="btn-back" title="이전 화면"></button>
      <p class="page-tit">부재관리</p>
      <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container">
                <div class="con-box"> 

                    <!-- select -->
                    <div class="form-area">
                        <div class="select-wrap">
                            <div class="select">
                                <div class="select__inner">
                                    <button type="button" class="button button-select__item" data-element="modal__open" data-target="#modalSlide1" title="부재상태 선택">
                                        <!-- <i class="icon-country-canada"></i> -->
                                        <span>선택하세요.</span> 
                                    </button>
                                </div>
                                <div class="select-label">부재상태</div>
                            </div>
                            <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                        </div>
                    </div>
                    <!--// select -->
                   
                    <div class="form-area">
                        <div class="input-wrap">
                            <div class="input input--on">
                                <div class="input__inner">
                                    <input type="text" id="inputText06" class="input__element input-date" title="부재기간 시작일" value="" placeholder="시작일"  disabled>
                                    <label for="inputText06" class="input__label" aria-hidden="true">부재기간</label>
                                    <button type="button" class="input__calendar-button" aria-label="부재기간 시작일 선택"></button>
                                </div>
                            </div>
                            <div class="input input--on">
                                <div class="input__inner">
                                    <input type="text" id="inputText07" class="input__element input-date" title="부재기간 종료일" value="" placeholder="종료일"  disabled>
                                    <!-- <label for="inputText07" class="input__label" aria-hidden="true">종료일</label> -->
                                    <button type="button" class="input__calendar-button" aria-label="부재기간 종료일 선택"></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- input -->
                    <div class="form-area">
                        <div class="input">
                            <!--
                                * 오류시 class="input input--error"
                                * 비활성화시 class="input input--disabled" input 에 disabled 추가
                                * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                            -->
                            <div class="input__inner">
                                <input type="text" id="inputText01" class="input__element" title="위임자 아이디" placeholder="">
                                <label for="inputText01" class="input__label" aria-hidden="true">위임자 아이디</label>
                                <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                            </div>
                            <!-- 에러 메시지 -->
                            <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                        </div>
                    </div>
                    <!--// input -->

                    <!-- textarea 기본 -->
                    <div class="form-area">
                        <div class="textarea">
                            <label for="textArea01" class="form__label">부재 사유</label>
                            <textarea class="textarea__element" name="" id="textArea01" cols="30" rows="10" placeholder="입력하세요."></textarea>
                            <!-- 에러 메시지 -->
                            <p class="input__error" aria-live="assertive">오류메시지</p>
                        </div>
                    </div>
                    <!--// textarea 기본 -->

                </div>
            </div>
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">      
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="변경">변경</button>
        </div>
    </div>
    <!-- //footer -->

</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>

<!-- 모달레이어 - 슬라이드 -->
<div id="modalSlide1" class="modal popup-wrap modal--slide" data-element="modal__element">
    <div class="modal__container modal__container--interval" data-element="modal__element-container">
        <div class="modal__header">
            <h1 class="title">부재상태</h1>
        </div>
        <div class="modal__contents btn-none">
            <ul>
                <li>
                    <div class="radio-list-wrap">
                        <input type="radio" name="madal1_radio" id="madal1_radio01" title="부재중" onclick="modalClose(this);">
                        <label for="madal1_radio01">부재중</label>
                    </div>
                </li>
                <li>
                    <div class="radio-list-wrap">
                        <input type="radio" name="madal1_radio" id="madal1_radio02" title="업무중" onclick="modalClose(this);">
                        <label for="madal1_radio02">업무중</label>
                    </div>
                </li>
            </ul>
        </div>
        <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
    </div>
</div>
<!-- //모달레이어 - 슬라이드 -->




</body>
</html>
