<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>카드 분실 신고/철회</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">카드 분실 신고/철회</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container my-card-wrap">

                <div class="con-box">
                  
                    <div class="my-card-box">
                        <div class="inbox">
                            <div class="ly-right">
                                <span class="badge-type02 type-value4">분실/도난</span>
                            </div>
                            <p class="text-date">2023.03.25</p>
                            <p class="card-num">1234 5678 8912 1234</p>
                            <p class="text-sub">123456789</p>
                            <div class="logo-wrap">
                                <span class="logo-hana"><img src="../../images/png/ci_logo_hanabank.png" alt="Hana Bank Canada"></span>
                                <span class="img-iq-bi"><img src="../../images/png/bi.png" alt="1Q"></span>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- // con-box -->           
                     
            </div>
        </div>
    </div>
    <!-- //Content -->
    
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <!-- <button type="button" class="btn gray btn-cancle" aria-label="해제">해제</button> -->
            <button type="button" class="btn" aria-label="분실신고 해제">분실신고 해제</button>
        </div>
    </div>
    <!-- // footer -->

</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>



</body>
</html>
