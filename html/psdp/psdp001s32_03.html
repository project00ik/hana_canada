<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>계좌해지</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">계좌해지</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container ly-full">

                <div class="con-box">
                    <div class="result-wrap">                  
                    
                        <div class="result-con error">
                            <p class="title">선택하신 계좌에 진행중인 거래가 있어 계좌 해지를 할 수 없습니다.</p>       
                            <p class="text-sub">예약이나 정기 이체 건이 있다면,<br>
                                거래 취소 후 해지를 진행해 주세요.<br>
                                예정된 모든 거래를 취소했음에도 해지가 불가할 경우,
                                가까운 지점에 방문해 주시기 바랍니다.
                            </p>  
                            <div class="btn-wrap">
                                <button type="button" class="btn md line w164" aria-label="예정 거래내역 확인하기">예정 거래내역 확인하기</button>
                            </div>  
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- //Content -->
    
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="닫기">닫기</button>
        </div>
    </div>
    <!-- // footer -->

</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>



</body>
</html>
