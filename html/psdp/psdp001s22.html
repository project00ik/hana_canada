<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>카드 활성화</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">카드 활성화</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container ly-full">

                <div class="con-box">
                    <div class="result-wrap">                  
                    
                        <div class="result-con">
                            <p class="title">카드가 활성화되었습니다.</p>        
                            <p class="text-sub">EXCHANGE 네트워크 ATM에서 PIN을 변경 후 사용하시기 바랍니다.</p> 
                            <p class="text-sub">데빗카드 거래 한도는 FAQ를 참고해주세요.</p>    
                            <div class="btn-wrap">
                                <button type="button" class="btn md line w164" aria-label="가까운 ATM 위치안내">가까운 ATM 위치안내</button>
                            </div>        
                        </div>

                    </div>
                </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="닫기">닫기</button>
        </div>
    </div>
    <!-- // footer -->

</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>



</body>
</html>
