<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>계좌해지</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">계좌해지</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container account-cancel-wrap">

                <div class="con-box">

                    <p>본인 명의 계좌일 때만 해지가 가능하며, 미결제 수표 등이 있는 경우 해지가 제한될 수 있습니다.</p>

                    <div class="form-area">
                        <div class="input input--disabled">
                            <div class="input__inner">
                                <input type="text" id="inputText04" class="input__element input--on" title="해지할 계좌" value="(CAD) 1Q Chequing 89201000666" readonly>
                                <label for="inputText04" class="input__label" aria-hidden="true">해지할 계좌</label>
                                <button type="button" class="input__remove-button" aria-label="텍스트삭제" style="display: none;"></button>
                            </div>
                        </div>
                    </div>
                    <!-- select -->
                    <div class="form-area">
                        <div class="select-wrap">
                            <div class="select">
                                <div class="select__inner">
                                    <button type="button" class="button button-select__item" data-element="modal__open" data-target="#modalSlide1" title="잔액을 이체 받을 계좌 선택">
                                        <!-- <i class="icon-country-canada"></i> -->
                                        <span>선택하세요.</span> 
                                    </button>
                                </div>
                                <div class="select-label">잔액을 이체 받을 계좌</div>
                            </div>
                            <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                        </div>
                    </div>
                    <!--// select -->

                    <div class="info-box-wrap">
                        <p class="title">안내사항</p>
                        <ul class="bullet-wrap">
                            <li>만기 전 해지 시 중도해지 이율이 적용됩니다.</li>
                        </ul>
                    </div>
                    
                </div>
                <!-- // con-box -->           
                     
            </div>
        </div>
    </div>
    <!-- //Content -->
    
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="예상 해지원리금 조회">예상 해지원리금 조회</button>
        </div>
    </div>
    <!-- // footer -->

</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>


	<!-- 모달레이어 - 슬라이드 [잔액을 이체 받을 계좌] -->
	<div id="modalSlide2" class="modal popup-wrap modal--slide" data-element="modal__element">
		<div class="modal__container modal__container--interval" data-element="modal__element-container">
			<div class="modal__header">
				<h1 class="title">송금국가</h1>
			</div>
			<div class="modal__contents">
				<ul>
					<li>
						<div class="radio-list-wrap">
							<input type="radio" name="madal2_radio" id="madal2_radio01" title="" checked="checked">
							<label for="madal2_radio01">
								<i class="icon-country-korea"></i>
								radio-list
							</label>
						</div>
					</li>
					<li>
						<div class="radio-list-wrap">
							<input type="radio" name="madal2_radio" id="madal2_radio02" title="">
							<label for="madal2_radio02">
								<i class="icon-country-usa"></i>
								radio-list
							</label>
						</div>
					</li>
					<li>
						<div class="radio-list-wrap">
							<input type="radio" name="madal2_radio" id="madal2_radio03" title="">
							<label for="madal2_radio03">
								<i class="icon-country-canada"></i>
								radio-list
							</label>
						</div>
					</li>
				</ul>
			</div>
			<div class="btn-wrap">
				<button type="button" class="btn md" data-element="modal__close" aria-label="확인">확인</button>
			</div>
			<button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
		</div>
	</div>
	<!-- //모달레이어 - 슬라이드 [잔액을 이체 받을 계좌] -->


</body>
</html>
