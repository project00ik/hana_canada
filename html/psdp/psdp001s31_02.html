<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계좌해지</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">계좌해지</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container ly-full">

                <div class="con-box">
                    <div class="result-wrap">                  
                    
                        <div class="result-con error">
                            <p class="title">현재 손님은 계좌가 단 1개만 남아있어 온라인 상에서 해지가 불가합니다.</p>       
                            <p class="text-sub">계좌 해지를 원하실 경우 가까운 지점에 방문해 주세요.</p>          
                            <div class="btn-wrap">
                                <button type="button" class="btn md line w164" aria-label="가까운 지점찾기">가까운 지점찾기</button>
                            </div>        
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- //Content -->
    
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="닫기" disabled>닫기</button>
        </div>
    </div>
    <!-- // footer -->

</div>
<!-- 공통 script -->
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/touch-dnd.js"></script>
<script src="../../js/pualugin.js"></script>
<script src="../../js/common-ui.js"></script>
</body>
</html>
