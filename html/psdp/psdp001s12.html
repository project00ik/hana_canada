<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>카드 분실 신고/철회</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">

<body>
<div id="wrap" class="wrap"> 
    <!-- header -->

        <p class="page-tit">카드 분실 신고/철회</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container">

                <div class="con-box">
                    <div class="confirm-wrap">                  
                
                    <div class="result-con">
                        <p class="title">%분실 신고%를<br>진행 하시겠습니까?</p>
                    </div>
    
                    <div class="card-wrap">
    
                        <!-- card-type2 -->
                        <div class="card-type2">                    
                            <!-- 카드 내용 -->
                            <div class="card-cont">
                                <div class="card-list1">
                                <dl>
                                    <dt>카드번호</dt>
                                    <dd>
                                        <span class="txt">5041-9500-XXXX-44XX</span>
                                    </dd>
                                </dl>
                                </div>
                            </div>
                            <!--// 카드 내용 -->
                        </div>
                        <!-- // card-type2 -->
    
                        <!-- card-type2 -->
                        <div class="card-type2">                    
                            <!-- 카드 내용 -->
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>계좌번호</dt>
                                        <dd>
                                            <span class="txt">USD Account Name</span>
                                            <span class="sub-txt">89201000038</span>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            <!--// 카드 내용 -->
                        </div>
                        <!-- // card-type2 -->
    
                        <!-- card-type2 -->
                        <div class="card-type2">                    
                            <!-- 카드 내용 -->
                            <div class="card-cont">
                                <div class="card-list1">
                                    <dl>
                                        <dt>분실 신고일</dt>
                                        <dd>
                                            <span class="txt">2022.11.21</span>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            <!--// 카드 내용 -->
                        </div>
                        <!-- // card-type2 -->

                    </div>
                    <!-- // card-wrap -->
                    </div>      
                    
                    <div class="info-box-wrap mt32">
                        <p class="title">안내사항</p>
                        <ul class="bullet-wrap">
                            <li>카드 재발급 신청은 캐나다 하나은행 방문을 통해 가능합니다.</li>
                            <li>고객님의 본인 인증을 위한 ID(여권 또는 운전면허증)와 고객님의 이름과 최근 주소가 적힌 내역서를 지참해 주세요.</li>
                        </ul>
                    </div>
                    
                </div>
                <!-- // con-box -->           
                     
            </div>
        </div>
    </div>
    <!-- //Content -->
    
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="다음">다음</button>
        </div>
    </div>
    <!-- // footer -->

</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
