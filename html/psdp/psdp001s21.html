<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>카드 활성화</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
        <p class="page-tit">카드 활성화</p>
        <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container my-card-wrap">

                <div class="con-box">
                    <p>새로운 카드 도착시, 해당 카드를 사용등록 하셔야 이용이 가능합니다. </p>
                  
                    <div class="my-card-box type02">
                        <div class="input-box-wrap error">
                            <div class="inbox">
                                <p class="text">카드번호</p>
                                <p class="text-sub">마지막 두자리 숫자 입력</p>
                                <div class="card-num">
                                    <span class="num">5041</span>
                                    <span class="num"><img src="../../images/icon/dott_pwd.svg" alt="카드 번호 보안" class="img-secret-num"></span>
                                    <span class="num"><img src="../../images/icon/dott_pwd.svg" alt="카드 번호 보안" class="img-secret-num"></span>
                                    <span class="num">12</span>
                                    <input type="text" class="input-box w56" title="입력폼" placeholder="">
                                </div>
                            </div>
                            <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                        </div>
                    </div>

                    <div class="info-box-wrap">
                        <p class="title">안내사항</p>
                        <ul class="bullet-wrap">
                            <li>공동 계좌 보유로 한 개 이상의 카드를 소유하고 있다면 보유하신 카드 각각 사용등록 하시기 바랍니다.</li>
                        </ul>
                    </div>
                    
                </div>
                <!-- // con-box -->           
                     
            </div>
        </div>
    </div>
    <!-- //Content -->
    
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn gray" aria-label="닫기">닫기</button>
        </div>
    </div>
    <!-- // footer -->

</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>



</body>
</html>
