<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 meta -->
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>캐나다 하나은행</title>
  <!-- 공통 css -->
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
  <div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
      <button class="btn-back" title="이전 화면"></button>
      <p class="page-tit">캐나다 하나은행</p>
      <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">    
            <div class="container ly-full">

              <div class="con-box">
                <div class="result-wrap">
                    <div class="result-con error">
                        <p class="title">요청하신 페이지에서 오류가<br />발생하였습니다.</p>
                        <div class="lgreen-box-wrap system">
                          <p class="text">요청하신 페이지에서 오류가 발생하였거나, 일시적으로 시스템 장애일 수 있습니다.</p>
                          <p class="text">반드시 실행중이였던 거래의 완료 여부를 확인하여 동일한 거래를 반복하시지 않도록 주의하시기 바랍니다.</p>
                          <p class="text">출금계좌 거래내역 및 계좌 잔액을 꼭 확인하여 주십시요.</p>
                        </div>
                    </div>
                </div>
              </div>

            </div>
            <!-- // container -->
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn" aria-label="홈으로 가기">홈으로 가기</button>
        </div>
    </div>
    <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
  <script src="../../js/slick.js"></script>
  <script src="../../js/touch-dnd.js"></script>
  <script src="../../js/pualugin.js"></script>
  <script src="../../js/common-ui.js"></script>
