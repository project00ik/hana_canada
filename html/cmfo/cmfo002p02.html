<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>유럽 IBAN Code 안내</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
  <div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
      <button class="btn-back" title="이전 화면"></button>
      <p class="page-tit">유럽 IBAN Code 안내</p>
      <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container">
                <div class="con-box">
                    <ul class="dot-list">
                        <li>유럽지역 및 중동국가에서 사용하는 국제은행계좌번호로 IBAN CODE 누락 시 송금이 정상적으로 진행되지 않아 수수료가 발생하거나 취소될 수 있으니 반드시 입력해 주시기 바랍니다.</li>
                        <li>IBAN CODE는 영문포함하여 띄어쓰기 없이 입력하여 주세요.</li>
                    </ul>
                    <div class="lgreen-box-wrap described-box">
                        <p class="tit">IBAN CODE 체계</p>
                        <ul class="bar-list">
                            <li>최대 34의 '영문+숫자'로 구성</li>
                            <li>국가코드(2자리)+체크코드(2자리)+은행코드+지점코드+수취인 계좌정보</li>
                        </ul>
                    </div>
                    <ul class="dot-list">
                        <li>자세한 정보는 <a class="txt_underline" herf="http://www.iban.com" title="새 창" target="_blank">www.iban.com</a>에서 확인하실수 있습니다. </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div class="app-footer">
        <div class="btn-group-wrap">
            <button type="button" class="btn gray" aria-label="닫기">닫기</button>
        </div>
    </div>
    <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>

    <!-- 모달레이어 영역 -->
    
    <!-- //모달레이어 영역 -->
</body>
</html>
