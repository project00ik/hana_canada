<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이체결과조회</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
  <div id="wrap" class="wrap"> 
    <!-- header -->
    <div id="header" class="app-header">
      <p class="page-tit">이체결과조회</p>
      <button class="btn-close" title="닫기"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main"> 
        <div class="app-content">
            <div class="container">
                <div class="top-con-box">
                    <!-- select(박스형) -->
                    <div class="select-wrap">
                        <div class="select select-box">
                            <div class="select__inner">
                                <button type="button" class="button button-select__item" data-element="modal__open" data-target="#modalSlide1" title="내 계좌 선택">
                                    <!-- <i class="icon-country-canada"></i> -->
                                    <span>계좌 선택</span> 
                                </button>
                            </div>
                        </div>
                        <p class="input__error" aria-live="assertive">오류메세지 노출</p>
                    </div>
                    <!--// select(박스형) -->
                </div>

                <div class="scroll-wrap">
                    <div class="scroll-area scroll_top-con-box">
                        <div class="con-box2">
                            <!-- 컨텐츠 상단 영역 -->
                            <div class="cont-top-wrap">
                                <div class="top-right">
                                    <div class="select-wrap">
                                        <div class="select-sm">
                                            <button type="button" class="button button-select__item" data-element="modal__open" data-target="#modalSlide2" title="조회 팝업 열기" aria-controls="#modalSlide1">
                                                <span>거래일</span> 
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--// 컨텐츠 상단 영역 -->
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
    <!-- //Content -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>

    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>

                            <label for="madal1_radio02">89201000666 USD SAVINGS DEPOSIT</label>

                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="madal1_radio" id="madal1_radio03" title="89201000666 USD SAVINGS DEPOSIT" onclick="modalClose(this);">
                            <label for="madal1_radio03">89201000666 USD SAVINGS DEPOSIT</label>

            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>

    <div id="modalSlide2" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container modal__container--interval" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">거래일</h1>
            </div>
            <div class="modal__contents">
                <div class="con-box">
                    <div class="form-area">
                        <p class="form-title">조회기간</p>
                        <!-- Tab -->
                        <div class="tab-box-wrap" data-element="tab">
                            <ul class="tab-box-list" role="tablist">

                                </li>

                                    <a href="javascript:void();" class="text" aria-selected="false" data-element="tab__anchor">직접 선택</a>
                                </li>  
                            </ul>
                            <div class="tab-con is-active" data-element="tab__panel">
                                <!-- 탭 내용 -->
                                <ul class="form-list type-half">
                                    <li>
                                        <div class="radio-wrap">
                                            <input type="radio" name="modal_radio" id="modal_radio01" title="" checked="checked">

                            <div class="tab-con" data-element="tab__panel">

                                <div class="form-area">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--// 탭 내용 -->
                            </div>
                        </div>                     
                        <!-- // Tab -->		
                    </div>
                </div>
            </div>
            <div class="btn-wrap">
                <button type="button" class="btn" data-element="modal__close" aria-label="확인">확인</button>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
