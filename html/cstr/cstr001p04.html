<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>이체 한도</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <p class="page-tit">이체 한도</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="container">
                    <div class="con-box">
                        <p class="tbl-top-text">통화: CAD</p>
                        <div class="tbl-wrap">
							<table class="tbl-all-basic">
								<caption>이체한도에 관한 1회, 1일, 비고</caption>
								<colgroup>
									<col style="width: 9rem;">
									<col style="width: auto;">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">1회</th>
										<td>$20,000</td>
									</tr>
									<tr>
										<th scope="row">1일</th>
										<td><strong class="text-bold">$10,000</strong>/$20,000</td>
									</tr>
									<tr>
										<th scope="row">비고</th>
										<td><strong class="text-bold">잔여한도</strong>/기본한도</td>
									</tr>
								</tbody>
							</table>
						</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //Content -->
        <!-- footer -->
        <!-- //footer -->
	</div>
	<!-- 공통 script -->
	<script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/slick.js"></script>
    <script src="../../js/touch-dnd.js"></script>
    <script src="../../js/pualugin.js"></script>
    <script src="../../js/common-ui.js"></script>

    <!-- 모달레이어 영역 -->
    
    <!-- //모달레이어 영역 -->
</body>
</html>
